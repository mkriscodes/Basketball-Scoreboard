<html>
        <head>
            <link rel="stylesheet" href="index.css">
        </head>
    <body>
        <h1>Basketball Score</h1>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h4 id="home-score">0</h4>
                <button onclick="homeAddOne ()" id="one-point">+1</button>
                <button onclick="homeAddTwo ()" id="two-points">+2</button>
                <button onclick="homeAddThree ()" id="three-points">+3</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <h4 id="guest-score">0</h4>
                <button onclick="guestAddOne ()" id="one-point">+1</button>
                <button onclick="guestAddTwo ()" id="two-points">+2</button>
                <button onclick="guestAddThree ()" id="three-points">+3</button>
            </div>
        </div>
            <div id="clear">
            <button onclick = "clearAllPoints ()">Clear Points</button>
            </div>
        <script src="script.js"></script>
    </body>
</html>
